name: Rails CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Authorize GitHub Actions IPs
      run: |
        curl -s https://api.github.com/meta | jq -r '.actions[]' |
        while read cidr; do
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.SG_ID }} \
            --protocol tcp --port 22 --cidr "$cidr" 2>/dev/null || true
        done
    
    - name: Deploy
      env:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        USER_NAME:   ${{ secrets.USER_NAME }}
        HOST_NAME:   ${{ secrets.HOST_NAME }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOST_NAME} <<'EOSSH'
          set -e
          cd sneaker_encyclopedia_app
    
          git pull origin main
          ~/.rbenv/shims/bundle install --without development test
          ~/.rbenv/shims/bundle exec rails assets:precompile RAILS_ENV=production
          ~/.rbenv/shims/bundle exec rails db:migrate     RAILS_ENV=production
    
          # Puma を再起動（pid があれば kill, なければそのまま）
          if [ -f tmp/pids/puma.pid ]; then
            kill -9 $(cat tmp/pids/puma.pid) || true
            echo "Old Puma killed"
          fi
    
          # バックグラウンド起動；daemonize は puma.rb に任せる
          ~/.rbenv/shims/bundle exec puma -C config/puma.rb
        EOSSH
      

    - name: Revoke GitHub Actions IPs
      if: always()
      run: |
        curl -s https://api.github.com/meta | jq -r '.actions[]' |
        while read cidr; do
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.SG_ID }} \
            --protocol tcp --port 22 --cidr "$cidr" 2>/dev/null || true
        done

        